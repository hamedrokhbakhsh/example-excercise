
<div class="new-training my-5"  fxFlex fxLayout fxLayoutAlign="center center">
  <mat-card fxFlex.xs="100%" fxFlex="60rem">
    <mat-card-title fxLayoutAlign="center">
      Time to run Start word    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Select Exercises</mat-label>
        <mat-select>
          <mat-option value="crunches">crunches</mat-option>
          <mat-option value="touch-toes">Touch toes</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
          <mat-option value="side-lungs">Side Lunges</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button (click)="newTraining()">start</button>
    </mat-card-actions>
  </mat-card>

</div>
