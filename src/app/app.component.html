<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
  <app-sidenav (sideNav)="sidenav.close()"></app-sidenav>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sideNav)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
